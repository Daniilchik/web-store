<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="/styles-feedback.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/index">Главная</a></li>
            <li><a href="/services">Магазины</a></li>
            <li><a href="/reviews">Отзывы</a></li>
            <li><a href="/about">О ТРЦ</a></li>
            <li><a href="/feedback" class="active">Обратная связь</a></li>
            <li><a href="/contacts">Контакты</a></li>
            <li><a href="/reg">Регистрация</a></li>
            <li><a href="/auth">Авторизация</a></li>
            <li><a href="/logout">Выйти</a></li>
        </ul>
    </nav>
</header>

<main class="main">
    <h1>Обратная связь</h1>

    <!-- Форма для отправки сообщения -->
    <form action="/feedback" method="post" class="feedback-form">
        <label for="content">Сообщение:</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <label for="recipient">Адресат:</label>
        <input type="text" id="recipient" name="recipient" required>

        <button type="submit">Отправить</button>
    </form>

    <!-- Список сообщений пользователя -->
    <h2>Ваши сообщения</h2>
    <div class="messages">
        <div th:each="message : ${messages}" class="message">
            <p><strong>Адресат:</strong> <span th:text="${message.recipient}"></span></p>
            <p><strong>Сообщение:</strong></p>
            <p th:text="${message.content}"></p>
            <p><small th:text="${message.createdAt}"></small></p>
        </div>
    </div>
</main>

<footer>
    <p>© 2024 Ремонт бытовой техники. Все права защищены.</p>
</footer>
</body>
</html>
